<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='shortcut icon' href='#' />
  <title>台北一日遊</title>
  <link rel='stylesheet' href='../static/css/sign.css' type='text/css'>
  <link rel='stylesheet' href='../static/css/attraction.css' type='text/css'>
</head>

<body>
  <div class='navigation_block'>
    <div class='navigation'>
      <a href='/'><div class='page_name'>台北一日遊</div></a>
      <div class='btn_container'>
        <div id='booking_btn'>預定行程</div>
        <div id='sign_btn'>登入/註冊</div>
        <div id='signout'>登出系統</div>
      </div>
    </div>
  </div>
  <div class='top_section'>
    <div class='attraction_imgs'>
      <diV class='arrow'>
        <img id='left_arrow' src='../static/img/btn_leftArrow.png'>
        <img id='right_arrow' src='../static/img/btn_rightArrow.png'>
      </diV>
      <div class='dots'>
        <!-- <div class='dot_group'>
          <div class='circle'>
            <div id='current' class='dot'></div>
          </div>
        </div> -->
      </div>
    </div>
    <div class='booking'>
      <div id='title'></div>
      <div id='info' class='normal_text'></div>
      <!-- <form class='booking_form' action='/booking' method='POST'> -->
      <div class='booking_form'>
        <div class='form_name'>訂購導覽行程</div>
        <div class='normal_text'>以此景點為中心的一日行程，帶您探索城市角落故事</div>
        <div class='inline'>
          <div>選擇日期：</div>&nbsp
          <input type='date' id='date'>
        </div>
        <div class='inline'>
          <div>選擇時間：</div>
          <input type='hidden' name='time' id='time' value='morning'>
          <div class='radio' id='morning'>
            <div class='radio_input'>
              <div class='radio_label' id='morning_label'></div>
            </div>
            <div class='option'>上半天</div>
          </div>
          <div class='radio' id='afternoon'>
            <div class='radio_input'>
              <div class='radio_label' id='afternoon_label'></div>
            </div>
            <div class='option'>下半天</div>
          </div>
        </div>
        <div class='inline'>
          <div>導覽費用：</div>
          <input type='hidden' name='price' id='price' value='2000'>
          <div class='price'>&nbsp新台幣&nbsp2000&nbsp元</div>
        </div>
          <button id='btn'>開始預訂行程</button>
      </div>
      <!-- </form> -->
    </div>
  </div>
  <div class='info_detail'>
    <div id='description'></div>
    <div>
      <div class='cat_title'>景點地址：</div>
      <div id='address'></div>
    </div>
    <div>
      <div class='cat_title'>
        交通方式：
      </div>
      <div id='transport'>
        </div>
    </div>
  </div>
  <div class='modal_background'>
    <div class='modal' id='signin_form'>
      <div class='form_top'></div>
      <div class='modal_content'>
        <img class='close_icon' src='../static/img/icon_close.png' id='close_signin'>
        <form class='sign_form'>
          <div class='form_title'>登入會員帳號</div>
          <input type='text' class='input' name='email' placeholder='輸入電子信箱' id='signin_email'>
          <input type='password' class='input' name='password' placeholder='輸入密碼' id='signin_password'><br>
          <input type='button' value='登入帳戶' class='submit_btn' id='signin_btn'>
          <div class='message' id='signin_error'></div>
          <div class='switch' id='switch_signup'>還沒有帳戶？點此註冊</div>
        </form>
      </div>
    </div>
    <div class='modal' id='signup_form'>
      <div class='form_top'></div>
      <div class='modal_content'>
        <img class='close_icon' src='../static/img/icon_close.png' id='close_signup'>
        <form class='sign_form'>
          <div class='form_title'>註冊會員帳號</div>
          <input type='text' class='input' name='name' placeholder='輸入姓名' id='signup_name'>
          <input type='text' class='input' name='email' placeholder='輸入電子信箱' id='signup_email'>
          <input type='password' class='input' name='password' placeholder='輸入密碼' id='signup_password'><br>
          <input type='button' value='註冊新帳戶' class='submit_btn' id='signup_btn'>
          <div class='message' id='signup_error'></div>
          <div class='switch' id='switch_signin'>已經有帳戶了？點此登入</div>
        </form>
      </div>
    </div>
  </div>
  <div id='footer'>COPYRIGHT © 2021 台北一日遊</div>
  <script type='text/javascript' src='../static/js/sign.js'></script>
  <script type='text/javascript' src='../static/js/attraction.js'></script>
</body>

</html>
